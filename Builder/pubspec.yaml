name: builder
description: "STEM Course Builder - UGC course authoring platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  flutter_riverpod: ^2.4.9

  # Routing
  go_router: ^14.0.0

  # Tools
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  http: ^1.2.0

  # Supabase
  supabase_flutter: ^2.8.0

  # Markdown rendering
  flutter_markdown: ^0.6.18

  # Code highlighting
  flutter_highlight: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
