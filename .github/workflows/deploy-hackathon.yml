name: Deploy Hackathon Landing Page

on:
  push:
    branches: [main]
    paths:
      - 'hackathon/**'
  # 允许手动触发
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# 同一时间只运行一个部署，不取消进行中的任务
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: hackathon
        run: flutter pub get

      - name: Build Flutter Web
        working-directory: hackathon
        run: flutter build web --base-href "/Primoria/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: hackathon/build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
