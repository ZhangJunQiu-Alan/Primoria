<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login-page">
        <section class="login-shell register-shell" aria-label="Primoria register panel">
            <section class="form-panel">
                <img class="form-logo" src="./asset/logo_with bg.png" alt="Primoria logo">
                <h1>Create Your Account</h1>
                <p class="form-subtitle">Register now and start building with Primoria.</p>

                <form id="register-form" class="login-form" novalidate>
                    <div class="field-group">
                        <label for="register-email">Email</label>
                        <input id="register-email" name="email" type="text" autocomplete="username" placeholder="you@example.com or phone" required>
                    </div>

                    <div class="field-group">
                        <label for="register-password">Password</label>
                        <div class="password-input-wrap">
                            <input id="register-password" name="password" type="password" autocomplete="new-password" placeholder="At least 6 characters" required>
                            <button class="password-toggle" type="button" data-toggle-target="register-password" aria-label="Show password" aria-pressed="false">
                                Show
                            </button>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="password-input-wrap">
                            <input id="register-confirm-password" name="confirmPassword" type="password" autocomplete="new-password" placeholder="Repeat your password" required>
                            <button class="password-toggle" type="button" data-toggle-target="register-confirm-password" aria-label="Show password" aria-pressed="false">
                                Show
                            </button>
                        </div>
                    </div>

                    <div class="terms-meta">
                        <label class="terms-check" for="accept-terms">
                            <input id="accept-terms" type="checkbox" name="terms">
                            <span>I agree to the Terms & Privacy Policy</span>
                        </label>
                        <a class="meta-link" href="#">Need help?</a>
                    </div>

                    <button id="register-btn" class="login-btn" type="submit">Register</button>
                    <p id="register-status" class="form-status" aria-live="polite"></p>
                </form>

                <div class="divider" aria-hidden="true">
                    <span class="line"></span>
                    <span class="divider-text">Other Register Way</span>
                    <span class="line"></span>
                </div>

                <div class="social-grid">
                    <a id="register-social-google" class="social-btn" href="#" aria-label="Register with Google">
                        <img src="./asset/Google.png" alt="Google icon">
                    </a>
                    <a id="register-social-wechat" class="social-btn" href="#" aria-label="Register with WeChat">
                        <img src="./asset/WeChat.png" alt="WeChat icon">
                    </a>
                    <a id="register-social-instagram" class="social-btn" href="#" aria-label="Register with Instagram">
                        <img src="./asset/ins.png" alt="Instagram icon">
                    </a>
                    <a id="register-social-whatsapp" class="social-btn" href="#" aria-label="Register with WhatsApp">
                        <img src="./asset/whatspp.png" alt="WhatsApp icon">
                    </a>
                </div>

                <p class="signup-text">
                    Already have an account? <a id="signin-link" href="./login.html">Sign-in</a>
                </p>
            </section>

            <div class="visual-panel register-visual-panel">
                <img class="visual-image" src="./asset/register.jpg" alt="Rocket illustration for register page">
            </div>
        </section>
    </main>
    <script src="./register.js"></script>
</body>
</html>
