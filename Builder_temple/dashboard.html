<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primoria Dashboard</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/dashboard.css" />
</head>
<body class="page-app">
  <div class="app-shell">
    <aside class="sidebar">
      <a class="brand" href="./dashboard.html">
        <img src="./logo32.png" alt="Primoria" />
        <span>Primoria</span>
      </a>
      <a class="btn btn-ghost side-action" href="./builder.html">Builde Course</a>
      <nav class="nav">
        <a class="nav-item active" href="./dashboard.html">Home Page</a>
        <a class="nav-item" href="./course-manage.html">Course Manage</a>
        <a class="nav-item" href="./dashboard.html#data">Data Center</a>
        <a class="nav-item" href="./dashboard.html#fans">Fans Manage</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" data-overlay></div>

    <main class="app-main">
      <header class="topbar">
        <div class="nav-actions">
          <button class="btn btn-ghost" type="button">Profile</button>
        </div>
      </header>

      <section class="dashboard-metrics" id="data">
        <div class="card metric-card">
          <h2 class="section-title">Course Data</h2>
          <div class="metrics-grid">
            <div class="metric">
              <div class="metric-label">fans:</div>
              <strong>number</strong>
            </div>
            <div class="metric">
              <div class="metric-label">likes:</div>
              <strong>number</strong>
            </div>
            <div class="metric">
              <div class="metric-label">share:</div>
              <strong>number</strong>
            </div>
            <div class="metric">
              <div class="metric-label">fans:</div>
              <strong>number</strong>
            </div>
          </div>
        </div>

        <div class="card income-card">
          <h2 class="section-title">Income overview</h2>
          <p class="income-label">Hold The money:</p>
          <div class="income-value">number</div>
        </div>
      </section>

      <section class="card comments-card" id="fans">
        <h2 class="section-title">Comments</h2>
        <div class="comment-grid">
          <div class="comment-card">Comments Block</div>
          <div class="comment-card">Comments Block</div>
          <div class="comment-card">Comments Block</div>
          <div class="comment-card">Comments Block</div>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
