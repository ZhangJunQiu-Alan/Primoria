<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primoria Course Manage</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/manage.css" />
</head>
<body class="page-app">
  <div class="app-shell">
    <aside class="sidebar">
      <a class="brand" href="./dashboard.html">
        <img src="./logo32.png" alt="Primoria" />
        <span>Primoria</span>
      </a>
      <a class="btn btn-ghost side-action" href="./builder.html">Builde Course</a>
      <nav class="nav">
        <a class="nav-item" href="./dashboard.html">Home Page</a>
        <a class="nav-item active" href="./course-manage.html">Course Manage</a>
        <a class="nav-item" href="./dashboard.html#data">Data Center</a>
        <a class="nav-item" href="./dashboard.html#fans">Fans Manage</a>
      </nav>
    </aside>
    <div class="sidebar-overlay" data-overlay></div>

    <main class="app-main">
      <header class="course-topbar">
        <div class="topbar-row topbar-row--profile">
          <button class="btn btn-ghost" type="button">Profile</button>
        </div>
        <div class="topbar-row">
          <button class="btn btn-ghost" type="button">Sort By time</button>
          <button class="btn btn-ghost" type="button">Create Course</button>
        </div>
      </header>

      <section class="card course-card">
        <div class="course-header">
          <div class="course-summary">
            <h2>Python</h2>
            <p>Updated 2 days ago</p>
            <p>Learned 45 times</p>
          </div>
          <div class="course-actions">
            <button class="btn btn-ghost" type="button">Edit</button>
            <button class="btn btn-ghost" type="button">Delete</button>
          </div>
        </div>

        <div class="course-lessons">
          <div class="lesson-box">Lesson 1</div>
          <a class="lesson-box dashed" href="./builder.html">Add lesson</a>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/main.js"></script>
</body>
</html>
