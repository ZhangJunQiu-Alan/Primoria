<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Primoria Course Builder</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/builder.css" />
</head>
<body class="page-app">
  <div class="app-shell no-sidebar">
    <main class="app-main">
      <header class="builder-topbar">
        <div>
          <span class="badge">Course Logo</span>
          <h2 class="section-title">Course Name / Lesson Name</h2>
        </div>
        <div class="right-actions">
          <button class="btn btn-secondary">AI</button>
          <button class="btn btn-secondary">Preview</button>
          <button class="btn btn-ghost">Import</button>
          <button class="btn btn-ghost">Export</button>
          <button class="btn btn-primary">Publish</button>
          <button class="btn btn-pill">Profile</button>
        </div>
      </header>

      <section class="builder-shell">
        <div class="builder-panel fade-up">
          <h3>Block library</h3>
          <div class="block-search">
            <span>Search</span>
            <input type="text" placeholder="Search" />
          </div>
          <div class="block-list">
            <div class="block-category open" data-category>
              <button class="category-header" type="button" data-category-toggle aria-expanded="true">
                <span>General</span>
                <span class="chevron">-</span>
              </button>
              <div class="category-body" data-category-body>
                <div class="block-item" draggable="true" data-block="Quick Quiz" data-type="General">
                  <div>
                    Quick Quiz
                    <span>General</span>
                  </div>
                  <button data-add>+ Add</button>
                </div>
                <div class="block-item" draggable="true" data-block="Reflection Prompt" data-type="General">
                  <div>
                    Reflection Prompt
                    <span>General</span>
                  </div>
                  <button data-add>+ Add</button>
                </div>
              </div>
            </div>

            <div class="block-category" data-category>
              <button class="category-header" type="button" data-category-toggle aria-expanded="false">
                <span>Physical</span>
                <span class="chevron">+</span>
              </button>
              <div class="category-body" data-category-body>
                <div class="block-item" draggable="true" data-block="Interactive Demo" data-type="Physical">
                  <div>
                    Interactive Demo
                    <span>Physical</span>
                  </div>
                  <button data-add>+ Add</button>
                </div>
              </div>
            </div>

            <div class="block-category" data-category>
              <button class="category-header" type="button" data-category-toggle aria-expanded="false">
                <span>Chemical</span>
                <span class="chevron">+</span>
              </button>
              <div class="category-body" data-category-body>
                <div class="block-item" draggable="true" data-block="Chemical Lab" data-type="Chemical">
                  <div>
                    Chemical Lab
                    <span>Chemical</span>
                  </div>
                  <button data-add>+ Add</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="builder-canvas fade-up" data-canvas>
          <div class="placeholder">Drag Blocks Here</div>
          <div class="canvas-blocks" data-canvas-list></div>
        </div>

        <div class="builder-panel right fade-up">
          <h3>Properties</h3>
          <div class="properties-list" data-properties>
            <div><strong>Block</strong> None selected</div>
            <div><strong>Type</strong> --</div>
            <div><strong>Status</strong> --</div>
            <div><strong>Last update</strong> --</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/builder.js"></script>
</body>
</html>
